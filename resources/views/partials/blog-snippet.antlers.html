<div class="bg-white border relative rounded-sm overflow-hidden">

    <img src="{{glide :src='post_image'
     height='200' width='350' fit='crop_focal'}}" alt="{{blog_image:alt}}"

    >

    <div class="p-3 min-h-64">
        <p class="my-2 text-sm font-medium text-green-900">Date: {{date}}</p>
        <h1 class="font-black text-lg lg:text-xl">{{ title|truncate(90, '...') }}</h1>

        <div class="my-2">
            <div>
                <p class="capitalize text-sm">By <span class="font-bold">{{author:title}}</span></p>
            </div>
            {{if tags}}
            <div class="my-3">
                {{tags}}
                <span class="bg-gray-50 border py-2 px-4 text-xs">{{title}}</span>
                {{/tags}}
            </div>
            {{/if}}
        </div>
    </div>

    <div class="border-t p-2 h-12 max-h-12 ">
        <a href="{{url}}" title="{{title}}" class="underline">Read article... </a>
    </div>

</div>
