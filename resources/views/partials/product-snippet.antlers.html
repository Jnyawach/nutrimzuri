<div class="bg-white border relative rounded-sm overflow-hidden">
    <a href="{{url}}" title="{{title}}" >
       <div class="relative p-3">
           <img src="{{glide :src='image' fit='crop_focal'}}" alt="{{image:alt}}">
           <h1 class="font-black text-lg lg:text-xl">{{name }}</h1>

           {{if category}}
           <div class="absolute top-2 right-2">
               {{category}}
               <span class="bg-green-900 text-white border py-2 px-4 text-xs">{{title}}</span>
               {{/category}}
           </div>
           {{/if}}
       </div>
    <div class="border-t p-2 h-12 max-h-12 ">
        <a href="{{url}}" title="{{title}}" class="underline">View product details... </a>
    </div>
    </a>

</div>
