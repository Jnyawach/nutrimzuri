title: Blog
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: blog_content
            field:
              remove_empty_nodes: false
              placeholder: 'Write blog content'
              container: assets
              type: bard
              display: 'Blog content'
          -
            handle: meta_description
            field:
              type: textarea
              display: 'Meta description'
              validate:
                - required
                - 'max:250'
          -
            handle: post_image
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: 'Post Image'
              validate:
                - required
                - 'max_filesize:2048'
                - image
              folder: blog
              restrict: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              folder: blog
          -
            handle: author
            field:
              max_items: 1
              collections:
                - authors
              type: entries
              display: Author
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
